<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Haskell workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/monokai.min.css">

    <style>
        .reveal ::selection {
            background: yellow;
            color: black;
        }
        .reveal :not(pre) > code {
           color: #aaaaff;
           font-size: 100%;
        }
    </style>

    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <section data-markdown="markdowns/expressions_functions_operators.md"></section>
        </section>
        <section>
            <section data-markdown="markdowns/types_basics.md"></section>
        </section>
        <section>
            <section data-markdown="markdowns/tuples_and_lists.md"></section>
        </section>
        <section>
            <section data-markdown="markdowns/custom_types.md"></section>
        </section>
        <section>
            <section data-markdown="markdowns/type_classes.md"></section>
            <section data-markdown="markdowns/functors.md"></section>
            <section data-markdown="markdowns/applicative.md"></section>
        </section>
        <section>
            <section data-markdown="markdowns/monads.md"></section>
        </section>
        <section>
            <section data-markdown="markdowns/some_math.md"></section>
        </section>
    </div>
</div>

<!-- Reveal.js JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/math/math.js"></script>
<script>
    // Initialize Reveal.js
    document.addEventListener('DOMContentLoaded', function() {
        Reveal.initialize({
             mathjax3: {
                mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js',
                tex: {
                  inlineMath: [ [ '$', '$' ], [ '\\(', '\\)' ]  ]
                },
                options: {
                  skipHtmlTags: [ 'script', 'noscript', 'style', 'textarea', 'pre' ]
                },
            },
          hash: true,
          plugins: [ RevealMath.MathJax3, RevealMarkdown, RevealHighlight, RevealNotes ]
        });
    });
</script>
</body>
</html>
